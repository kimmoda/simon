<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Simon | Josh Kremer</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/simon.css">
  <script src="js/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="js/simon.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body id="simon">

  <div id="container">
    <div id="modal" style="display: none;">
      <h1>Simon</h1>
      <h2>Repeat the pattern. <br> 
          Move to the next level. </h2>
      <button>Play!</button>
    </div>
  
    <div id="stage">Stage: 0</div> 

    <div id="failure">

      <h2>You are a failure.</h2>

    </div>

    <div id="failure_message">
    
      <h2>You made it to stage:</h2>

      <div id="stage_fail"></div>
    
      <div id="buttons">
        <button id="try_again">Try again.</button>
        <button id="leave_in_shame">Leave in shame.</button>
      </div>

    </div>

    <div id="game_wrap">
      <div id="game_container">
        <div id="pad_container">
          <div class="pad green_pad" id="green"></div>
          <div class="pad red_pad" id="red"></div>
          <div class="pad yellow_pad" id="yellow"></div>
          <div class="pad blue_pad" id="blue"></div>
          <div id="center_disk">

          <div id="center_disk_text" class="button"><a href="#">Start Game</a></div>

          <div id="center_disk_text_reset" class="button"><a href="#">Reset</a></div>

          </div>
        </div>
      </div>
    </div>
</div>

<div id="sound"></div>
    
   <header>
    <div id="links_container">
      <a href="http://joshkremer.com/code-school">A project by Josh Kremer.</a> Inspiration from <a href="http://blog.jenniferdewalt.com">Jennifer Dewalt.</a>
    </div>
  </header>
</body>
</html>
